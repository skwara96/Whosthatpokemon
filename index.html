<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Who's that Pokemon?</title>
        <meta name="description" content="Interaktywny poradnik szybkiego startu dla Brackets.">
        <link rel="stylesheet" href="main.css">

        <script src="main.js"></script>
    </head>
    <body>

        <div class="name"></div>
        <div class="buttons"  style="position: fixed; visibility: hidden;">
    <button class="gen1">Generacja 1</button>
    <button class="gen2">Generacja 2</button>
    <button class="gen3">Generacja 3</button>
    <button class="gen4">Generacja 4</button>
    <button class="gen5">Generacja 5</button>
    <button class="gen6">Generacja 6</button>
            <button class="check">Sprawdź</button>
		
       </div>
        
        <div class="buttons"  style="position: fixed; visibility: visible;">
    <button class="gen1-3">Generacje 1-3</button>
    <button class="gen4-6">Generacje 4-6</button>
            <button class="check">Sprawdź</button>
		
       </div>
        
        <img class="img" src="img/pokeball.png" />
        <div class="pokemon"></div>

         <audio autoplay loop controls id="playAudio" style="margin: 30px 0;">
  <source src="pokemon.ogg" type="audio/ogg" />
  <source src="pokemon.mp3" type="audio/mp3" />
  Twoja przeglądarka nie obsługuje plików audio
</audio>
    </body>
</html>
